<!--TABLE -->

<div class="container mt-5">

    <div class="mb-3">
        <a class="btn btn-success" th:href="@{'/lab/mostrarAgregarEvento'}">Agregar una nuevo evento</a>
    </div>

    <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
    <h3 class="text-center mb-4">Lista de Eventos</h3>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre del evento</th>
            <th scope="col">Fecha</th>
            <th scope="col">Cantidad de Asistentes</th>
            <th scope="col">Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "evento : ${eventos}">
            <td th:text="${evento.id}"></td>
            <td th:text="${evento.nombre}"></td>
            <td th:text="${evento.fecha}"></td>
            <td th:text="${evento.asistentes}"></td>
            <td class="fw-bold">
                <a class="btn btn-info" th:href="@{'/lab/leerEvento?idEvento=' + ${evento.id}}">Leer</a>
                <a class="btn btn-success" th:href="@{'/lab/editarEvento?idEvento=' + ${evento.id}}">Editar</a>
                <!--<a class="btn btn-danger" th:href="@{'/lab/borrar?idEvento=' + ${evento.id}}">Borrar</a>-->
            </td>
        </tr>

        </tbody>
    </table>
</div>
