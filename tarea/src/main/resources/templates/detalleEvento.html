<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar un nuevo Artista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Agregar Artista</h1>
    <form method="post" th:action="@{'/lab/guardar'}" th:object="${evento}">
        <input th:field="*{id}" type="hidden"/>
        <div class="row align-items-end">
            <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" disabled>
            </div>

        </div>

        <div class="row align-items-end">
            <div class="col-md-6">
                <label  class="form-label">Fecha del evento</label>
                <input   type="text" class="form-control" th:field="*{fecha}" disabled>
            </div>

        </div>

        <div class="row align-items-end">
            <div class="col-md-6">
                <label  class="form-label">Numero de asistentes</label>
                <input type="text" class="form-control" th:field="*{asistentes}" disabled>
            </div>

        </div>

        <a th:href="@{'/lab/eventos'}" class="btn btn-primary">Regresar</a>
    </form>
</div>

<!-- Bootstrap JS (opcional, solo si necesitas componentes de Bootstrap que requieren JavaScript) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
