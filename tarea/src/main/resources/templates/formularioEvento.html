<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar un nuevo evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Agregar Evento</h1>
    <form method="post" th:action="@{'/lab/guardarEvento'}" th:object="${evento}">
        <input th:field="*{id}" type="hidden"/>
        <div class="row align-items-end">
            <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" th:classappend="${#fields.hasErrors('nombre')? 'is-invalid' : ''}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>

        </div>

        <div class="row align-items-end">
            <div class="col-md-6">
                <label  class="form-label">Fecha del evento</label>
                <input   type="date" class="form-control" th:field="*{fecha}" th:classappend="${#fields.hasErrors('fecha')? 'is-invalid' : ''}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></div>
            </div>

        </div>

        <div class="row align-items-end">
            <div class="col-md-6">
                <label  class="form-label">Numero de asistentes</label>
                <input   type="text" class="form-control" th:field="*{asistentes}" th:classappend="${#fields.hasErrors('asistentes')? 'is-invalid' : ''}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('asistentes')}" th:errors="*{asistentes}"></div>
            </div>

        </div>


        <a th:href="@{'/lab/eventos'}" class="btn btn-primary">Regresar</a>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>

<!-- Bootstrap JS (opcional, solo si necesitas componentes de Bootstrap que requieren JavaScript) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
